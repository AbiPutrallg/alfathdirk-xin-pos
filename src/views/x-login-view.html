<div class="viewport">
  <div class="box text-center p-4">
    <div class="brand">
      <!-- <img class="brand-img" src="../assets/images/logo.png" alt="..."> -->
      <h2 class="brand-text">(._.)</h2>
    </div>
    <p>Sign into your pages account</p>
    <form class="text-left" (submit)="doLogin(evt)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control empty" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control empty" name="password" placeholder="Password">
      </div>
      <div class="form-group clearfix">
        <div class="custom-control custom-checkbox float-left">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember me</label>
        </div>
        <a class="float-right" href="forgot-password.html">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>
    <p>Still no account? Please go to <a href="register.html">Register</a></p>
  </div>
</div>
