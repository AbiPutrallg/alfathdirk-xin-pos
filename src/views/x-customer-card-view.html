<div class="scroll-y h-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" class="navbar-toggler">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="flex-fill">
      <span class="navbar-brand">[[title]]</span>
    </div>
    <div>
      <a href="#!/customer/new" class="btn btn-outline-primary" hidden$='[[_isHiddenButton("add", mode)]]'>Add</a>
      <a href="#!/customer/search" class="btn btn-outline-primary" hidden$='[[_isHiddenButton("search", mode)]]'>Search</a>
    </div>
  </nav>

  <div class="container my-3">
    <form (submit)="doSubmit(evt)">
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" placeholder="First name" value="{{form.firstname}}">
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" placeholder="Last name" value="{{form.lastname}}">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Address line 1" value="{{form.address1}}">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Address line 2" value="{{form.address2}}">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Postal code" value="{{form.postal_code}}">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Phone" value="{{form.phone}}">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">[[_computeSubmitButtonLabel(mode)]]</button>
        <button type="button" class="btn btn-danger float-right" (click)="doDelete(evt)" hidden$="[[parameters.id | not]]">Delete</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="modal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex p-0">
        <x-grid class="flex-fill">
          <div id="header">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th width="20"></th>
                  <th width="150">Firstname</th>
                  <th width="150">Lastname</th>
                </tr>
              </thead>
            </table>
          </div>

          <div id="body">
            <table class="table table-striped table-hover">
              <tbody></tbody>
            </table>

            <xin-for items="[[foundRows]]" as="row" to="tbody">
              <template>
                <tr>
                  <td>
                    <a href="#" title="Select" (click)="_selectChecked(evt, row)"><span class="oi oi-check"></span></a>
                  </td>
                  <td>[[row.firstname]]</td>
                  <td>[[row.lastname]]</td>
                </tr>
              </template>
            </xin-for>
          </div>
        </x-grid>
      </div>
    </div>
  </div>
</div>
